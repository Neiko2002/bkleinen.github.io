<ul class="posts">
  {% for post in site.posts %}
  {% if post.categories contains "old" %}{% else %}
    <li><small>{{ post.date | date_to_string }} &raquo; </small><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
  {% endif %}
  {% endfor %}
</ul>


{% comment %}
 <hr/>
 <small> base url is here: {{ site.baseurl }}/</small>
{% endcomment %}
