<ul class="posts">
  {% for post in site.posts %}
  {% if post.categories contains "old" %}{% else %}
    <li><small>{{ post.date | date_to_string }} &raquo; </small><a href="{{ post.url }}">{{ post.title }}</a>
      <br/> {{ post.excerpt }}
      <small>{{ post.content | strip_html | truncatewords: 15 }} <a href="{{ post.url }}">(go to article)</a></small>
    </li>
  {% endif %}
  {% endfor %}
</ul>
