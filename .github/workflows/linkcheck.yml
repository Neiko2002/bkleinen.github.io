name: linkcheck in docker

on:
  push:
    branches:
      - 23s
    tags-ignore:
      - 'v*'
jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
      - name: Install Bootstrap with npm
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: |
          cd hugo
          npm install
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
      - name: Write gitinfo file
        run: bin/hugo_deployment/gitversion.sh ${{ github.ref }} ${{ github.sha }} "${{ github.workflow }}"
      - name: Start Hugo Server
      # from https://github.com/marojor/hugo-broken-link-checker/blob/main/entrypoint.sh
        run: |
          hugo --source hugo  --minify --environment staging --baseUrl http://host.docker.internal:1313 --port 1313 server | tee /tmp/hugo.output &
          HUGO_PID=$!
          sleep 1
          tail -f /tmp/hugo.output | timeout 120 grep -qe 'Press Ctrl+C to stop'
          echo "Hugo has started"
          docker run --rm tennox/linkcheck host.docker.internal:1313 &

      - name: Check Links
        run: |
          docker run --rm tennox/linkcheck localhost:1313 &
          # --external
